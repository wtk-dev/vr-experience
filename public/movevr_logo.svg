<svg viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Modern geometric VR icon with glow effect -->
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7849;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- VR Headset Icon -->
  <g transform="translate(60, 45)">
    <!-- Outer headset frame with rounded edges -->
    <rect x="0" y="5" width="50" height="35" rx="8" fill="none" stroke="url(#orangeGradient)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Left lens -->
    <circle cx="15" cy="22.5" r="9" fill="none" stroke="#f97316" stroke-width="2.5"/>
    <circle cx="15" cy="22.5" r="6" fill="#f97316" opacity="0.2"/>
    
    <!-- Right lens -->
    <circle cx="35" cy="22.5" r="9" fill="none" stroke="#f97316" stroke-width="2.5"/>
    <circle cx="35" cy="22.5" r="6" fill="#f97316" opacity="0.2"/>
    
    <!-- Strap -->
    <path d="M 0 15 Q -8 15 -8 22.5 Q -8 30 0 30" fill="none" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 50 15 Q 58 15 58 22.5 Q 58 30 50 30" fill="none" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Motion effect - dynamic speed lines -->
    <g opacity="0.9">
      <line x1="-18" y1="12" x2="-10" y2="12" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-22" y1="22.5" x2="-10" y2="22.5" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
      <line x1="-18" y1="33" x2="-10" y2="33" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- MOVE text -->
  <text x="150" y="78" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="52" font-weight="800" fill="#ffffff" letter-spacing="1">MOVE</text>
  
  <!-- VR text with orange gradient -->
  <text x="315" y="78" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="52" font-weight="800" fill="url(#orangeGradient)" letter-spacing="1">VR</text>
  
  <!-- Tagline -->
  <text x="150" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="400" fill="#6b7280" letter-spacing="2.5">INTERACTIVE TEAM EXPERIENCES</text>
</svg>